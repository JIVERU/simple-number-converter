<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BIT CONVERTER</title>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>  
                <div class="container"> 
                    <img src="media/bongo.png" id="img-4">
                    <img src="media/JIT.png" id="main-img">
                    <img src="media/cat-hang.png" id="img-2">
                    <img src="media/cat-2.png" id="img-3">
                    <div class="converter">
                        <div class="menu">
                            <select id="from">
                                <option value="2">Binary</option>

                                <option value="8">Octal</option>
                                <option value="16">Hexadecimal</option>
                            </select>

                                <button id="conv-swap">â‡†</button>

                            <select id="option-to">

                                <option value="8">Octal</option>
                                <option value="16">Hexadecimal</option>
                            </select>
                        </div>
                            <input id="input" placeholder="Enter a value">
                            
                                <div class="radix-display">

                            <button id="conv-reset">RESET</button>
                    </div>

                    <div class="output-group">
                        <p id="text-1"></p>

                </div>
